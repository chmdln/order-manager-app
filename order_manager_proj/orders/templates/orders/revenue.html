{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доходы</title>

    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="stylesheet" href="{% static 'styles/revenue.css' %}">
    <link rel="stylesheet" href="{% static 'styles/general.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Add Flatpickr CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script src="{% static 'scripts/revenue.js' %}" defer></script>
    <script src="{% static 'scripts/sidebar.js' %}" defer></script>
    {% csrf_token %}
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-items">
            <button class="main-menu-button-sidebar button-primary js-main-menu-button-sidebar">На главную</button>
        </div>
        <div class="sidebar-header">Заказы</div>
        <div class="sidebar-items">
            <button class="button-primary js-view-all-orders-button">Просмотреть все</button>
            <button class="button-primary js-create-order-button">Создать заказ</button>
            <button class="button-primary js-search-order-button-sidebar">Поиск заказа</button>
            <button class="button-primary js-edit-order-button">Изменить заказ</button>
            <button class="button-primary js-cancel-order-button">Удалить заказ</button>
        </div>
        <div class="sidebar-header sidebar-header-finances">Финансы</div>
        <div class="sidebar-items">
            <button class="button-primary js-get-revenue-button-sidebar">Подсчёт выручки</button>
        </div>
    </div>

    <div class="revenue-main-container">
        <div class="date-container">
            <div class="date-header">Выберите дату для расчета выручки</div>
            <div type="hidden" id="calendar" name="date"></div>
            <button onclick="getRevenue()" class="button-primary button-primary-date">Рассчитать</button>
        </div>

        <div class="revenue-container">
            <div class="wrapper">
                <div class="revenue-item-date">
                    <div style="font-weight: bold; display: inline-block;">
                        Дата:
                    </div> 
                    <span></span> 
                </div>
            </div>
            <div class="wrapper">
                <div class="revenue-item-orders-number">
                    <div style="font-weight: bold; display: inline-block;">
                        Количество заказов: 
                    </div>
                    <span></span> 
                </div>
            </div>
            <div class="wrapper">
                <div class="revenue-item-total">
                    <div style="font-weight: bold; display: inline-block;">
                        Общая выручка: 
                    </div>
                    <span></span> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
